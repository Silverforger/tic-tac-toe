<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="container">
        <div class="selection">
            <h3>TIC TAC TOE!</h3>
            <button class="btn" id="vsAI">vs AI</button>
            <button class="btn" id="vsPlayer2">vs Player 2</button>
        </div>
        <div class="game">
            <h2 class="whoseturn">P1's Turn</h2>
            <div class="grid-container">
                <div class="field" data-field></div>
                <div class="field" data-field></div>
                <div class="field" data-field></div>
                <div class="field" data-field></div>
                <div class="field" data-field></div>
                <div class="field" data-field></div>
                <div class="field" data-field></div>
                <div class="field" data-field></div>
                <div class="field" data-field></div>
            </div>
        </div>
    </div><!-- end of container -->
    <div class="endgame">
        <div class="end-text"></div>
        <button class="play-again">Play Again?</button>
    </div>
    <h4 class="myname">Silverforger @ 2021</h4>
    <h4 class="github">Github: <a href="https://github.com/Silverforger/tic-tac-toe">click me</a>!</h4>
    <script src="./script.js" defer></script>
</body>
</html>
